{% extends 'base.html' %}
{% block title %} Create a New Profile  {% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Create Profile Page </h1>
    <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-primary">Create Profile Page</button>
    </form>
    </div>
{% else %}
    You're not allowed here! and You know it.
{% endif %}

{% endblock %}
